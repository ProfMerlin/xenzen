{% include "fragments/head.html" with nav_active="templates" %}

    <div class="row-fluid">
        <div class="span9">
            <h4 style="margin-bottom:10px">{% if template %}Edit Template{% else %}Create Template{% endif %}</h4>
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                {{form}}
                <div class="control-group form-actions">
                    <div class="controls">
                        <input type="submit" class="btn btn-success" value="{% if template %}Update{% else %}Save{% endif %}">
                    </div>
                </div>
            </form>

        </div>
    </div>

{% include "fragments/foot.html" %}
