{% include "fragments/head.html" with nav_active="templates" %}

    <div class="row-fluid">
        <div class="span9">
            <h4>Templates</h4>
            <p>
                {% if user.is_superuser %}
                <a href="{% url 'template_create' %}" class="btn btn-success">Add template</a>
                {% endif %}
                <table class="table table-hover table-bordered table-condensed">
                    <tbody>
                        {% for template in templates %}
                        <tr>
                            <td width="100%"><a href="{% url 'template_view' id=template.id %}">{{ template.name }}</a></td>
                            <td>{{ template.iso }}</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn" href="{% url 'template_edit' id=template.id %}" title="Edit settings"><i class="icon-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </p>
        </div>
    </div>

{% include "fragments/foot.html" %}
