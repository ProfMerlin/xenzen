server {
    listen 80;
    server_name myserver;
    access_log /opt/xenzen/logs/access.log;
    error_log /opt/xenzen/logs/error.log;

    # static
    location ^~ /static/ {
        alias /opt/xenzen/skeleton/static/;
        expires 31d;
    }

    # media
    location ^~ /media/ {
        alias /opt/xenzen/media/;
        expires 31d;
    }

    # django
    location / {
        proxy_pass http://127.0.0.1:8000;
    }
}
